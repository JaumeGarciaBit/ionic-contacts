<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)='openModal()'>
        <ion-icon  name='add' slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of contacts">
      <ion-img [src] = "c.image"></ion-img>
      <ion-label>{{c.firstName}} {{c.lastName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
